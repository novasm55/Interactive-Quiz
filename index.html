<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
</head>
<body>
  <h1>Coding Quiz</h1>
  <p>Test your knowledge of JavaScript!</p>
  <div id="start-container">
    <button id="start">Start Quiz</button>
  </div>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="choices"></div>
        <button id="choice1"></button>
        <button id="choice2"></button>
        <button id="choice3"></button>
        <button id="choice4"></button>
    <button id="submit">Submit</button>
  </div>
  <div id="result"></div>
  <div id="timer">Time Remaining: <span id="time"></span> seconds</div>
  <div id="initials-container" style="display: none">
    <label for="initials">Enter your initials:</label>
    <input type="text" id="initials">
    <button id="save">Save Score</button>
  </div>
  <script src=".\script.js"></script>
</body>
</html>

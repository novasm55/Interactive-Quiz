<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./develop/style.css">
  <title>Interactive JavaScript Quiz</title>
</head>
<body>
  <header>
    <h1>JavaScript Quiz</h1>
    <button id="viewHighscoresBtn">View Highscores</button>
      <div id="highscores" class="hidden"></div>
      <div>
        <button id="timer">Time: 0</button></div>
   
  </header>
  <main>
    <div id="quiz">
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="results" class="hidden">
      <h2>Results</h2>
      <form>
        <label for="initials">Initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button id="saveBtn" type="submit">Save Score</button>
      </form>
    </div>
  </main>
  <script src="./develop/script.js"></script>
</body>
</html>
